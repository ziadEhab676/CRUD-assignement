    <div class="container text-center">
        <h1 class=" m-auto">BOOKMARKS</h1>

        <div class="d-flex justify-content-center zozo">

                Bookmark your favorite sites
                <i class="fa-solid fa-bookmark mt-3"></i>
            </h2>
        </div>



        <form class="row g-3 ">
            <div class="col-lg-12 d-flex flex-column align-items-start ">
                <label for="Site_Name" class="form-label">Site Name</label>
                <input type="text" class="form-control " id="Site_Name" value=" " required oninput="validateInputs(document.getElementById('Site_Name'), document.getElementById('Site_URL'))">                <div class="valid-feedback d-flex flex-column align-items-start">
             
                </div>
            </div>
            <!-- ////////////////////////////////////////////////////////////// -->
            <div class="col-lg-12 d-flex flex-column align-items-start">
                <label for="Site_URL" class="form-label">Site URL</label>
                <input value=" " type="text" class="form-control" id="Site_URL" aria-describedby="validationServer03Feedback" required oninput="validateInputs(document.getElementById('Site_Name'), document.getElementById('Site_URL'))">
                <div id="validationServer03Feedback" class="invalid-feedback d-flex flex-column align-items-start">
                 
                </div>
            </div>
            <!--  ////////////////////////////////////////////////////////////// -->
<div class="col-lg-12 d-flex flex-column align-items-start">
    <label for="Search" class="form-label">Search a Website Name</label>
    <input onkeyup="searchName(this.value)" value="" type="text" class="form-control " id="Search"
        aria-describedby="validationServer03Feedback" required>

</div>

        </form>

        <button onclick="addingNewSite()" class="btn btn-outline-danger w-50">SUBMIT</button>
        <hr>

        <div>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">INDEX</th>
                        <th scope="col">WEBSITE NAME</th>

                        <th scope="col">VISIT</th>
                        <th scope="col">UPDATE</th>
                        <th scope="col">DELETE</th>
                    </tr>
                </thead>


                <tbody id="alDisplay">

                    </tbody>
                
            </table>
        </div>
    </div>
